    <link rel="stylesheet" href="static/piano.css"/>
    <script src="static/jquery-1.7.2.min.js"></script>
    <script src="static/jquery-ui-1.8.20.custom.min.js"></script>
    <script src="/static/piano.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

        <select id="timesignature">
          <option selected="selected">4</option>
          <option>3</option>
          <option>5</option>
          <option>7</option>
        </select>
  
        <label id="tempolabel">Tempo</label>
        <input id="tempo" placeholder="Select a tempoâ€¦" />
      </select>
  
        
  
      </div>
  
    </div>

    <div id="loading"><img src="/static/loading.svg"></div>

    <audio id="sound-A2" src="static/samples/A2.ogg" preload="auto"></audio>

          <div class="piano-black"><div class="piano-black-raised piano-Bb4"></div></div>
          <div class="piano-white piano-B4"></div>
          <div class="piano-white piano-C5"></div>
